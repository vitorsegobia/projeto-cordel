<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        body{
            background-color: yellow;
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            background-color: red;
            color: blue;
            background-size: 50px;
        }
    </style>
</head>
<body>
    <h1>Testando</h1>
    <p>Passe o mouse nas frase para ver a frase escondida</p>
    <div>Passe o mouse aqui
        <p>Frase escondida</p>
    </div>
    
</body>
</html>
