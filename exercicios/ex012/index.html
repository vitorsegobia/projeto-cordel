<!DOCTYPE html>
<html lang="bt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Esse videos esta hospedado no meu proprio servidor</p>
    <video width="560" poster="imagem/centro-sp.jpg" controls loop >
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <source src="midia/Meu-Video(1).mkv" type="video/mkv">
        <source src="midia/Meu-Video(1).webm" type="video/webm">
        <source src="midia/Meu-Video(1).mp4" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reprodução de video</p>
    </video>
    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Incorporando video Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/22209831?h=0e9a7a9f76" width="560" height="272" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
