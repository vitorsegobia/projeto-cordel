<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente Com CSS</title>
</head>
<body>
    <h1>Testando Gradiente</h1>
    <style>
        *{
            height: 100%;
        }
        body {
            background-image: linear-gradient(-45deg, #DD00E5, #FF38E5, #FF00BF, #FF00BF, #FF006F, #FFA7AD,#FF7100,#FFBE00 );
            color: white;
            background-attachment: fixed;
        }
    </style>
</body>
</html>
